 <br> <br/>

  <button class="btn" id="comp" onclick="fn1()">Compute</button>

</p>

<script>
function fn1(){
    var n = document.getElementById("n1").value;
    var pesos = '\u20B1'
    if(n < 250000){
       document.getElementById("output").value = 0
    }else if(n >= 250000 && n < 400000){
      var tax1 = (n- 250000) * 0.2; 
         document.getElementById("output").value = pesos + tax1;
    }else if(n >= 400000 && n < 800000){
      var tax2 = ((n- 400000)* 0.25)+ 30000; 
       document.getElementById("output").value =  pesos + tax2;
    }else if(n >= 800000 && n < 2000000){
      var tax3 = ((n - 800000)*0.30)+ 130000;
         document.getElementById("output").value =  pesos + tax3;
    }else if(n >= 2000000 && n < 8000000){
      var tax4 = ((n - 2000000)*0.32)+ 490000;
         document.getElementById("output").value =  pesos + tax4;
    }else if(n >= 8000000){
        var tax5 = ((n - 8000000)*0.35)+ 2410000;
         document.getElementById("output").value =  pesos + tax5;
    }else{
      document.getElementById("output").value = "Invalid";
    }
}
